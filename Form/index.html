<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>HTML & CSS</title>
        <meta name="keywords" content="HTML, CSS.">
        <meta name="description" content="Front-End Languages.">
        <link rel="icon" type="image/x-icon" href="/newMEK/images/favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/2ee75befa2.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <h1 class="h1">SIGN-UP FORM</h1>
        <br><br>
        <div class="Background">
            <form id="Form">
                <div class="row">
                    <i class="fa-solid fa-paper-plane"></i>
                    <div class="input-group">
                        <label><i class="fa-solid fa-user"></i> FIRST NAME</label>
                        <input type="text" placeholder="Please Enter Your First Name" id="contact-firstname"
                            onkeyup="ValidateFirstName()">
                        <span id="FirstName-Error"></span>
                    </div>
                    <!-- <div class="input-group">
                        <label><i class="fa-solid fa-user"></i> MIDDLE NAME</label>
                        <input type="text" placeholder="Please Enter Your First Name">
                    </div> -->
                    <div class="input-group">
                        <label><i class="fa-solid fa-user"></i> LAST NAME</label>
                        <input type="text" placeholder="Please Enter Your First Name" id="contact-lastname"
                            onkeyup="ValidateLastName()">
                        <span id="LastName-Error"></span>
                    </div>
                </div>
                <div class="input-group">
                    <label><i class="fa-brands fa-leanpub"></i> COURSE</label>
                    <select id="course" size="10" onkeyup="ValidateCourse()" multiple="multiple">
                        <option value="">-- PLEASE SELECT --</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Angular">Angular</option>
                        <option value="PostgreSQL">PostgreSQL</option>
                        <option value="JSON">JSON</option>
                        <option value="Python">Python</option>
                        <option value="Django">Django</option>
                        <option value="Rest API">Rest API</option>
                    </select>
                    <span id="Course-Error"></span>
                </div>
                <div class="radio">
                    <label><i class="fa-solid fa-person-half-dress"></i> GENDER</label><br>
                    <input type="radio" id="male" name="gender" value="Male" onkeyup="ValidateGender()">
                    <label for="Male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" onkeyup="ValidateGender()">
                    <label for="Female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other" onkeyup="ValidateGender()">
                    <label for="Other">Other</label>
                    <input type="radio" id="no" name="gender" value="Not Intrested to Mention"
                        onkeyup="ValidateGender()">
                    <label for="Not Intrested to Mention">Not Intrested to Mention</label>
                    <span id="Gender-Error"></span>
                </div>
                <div class="input-group">
                    <label><i class="fa-solid fa-mobile"></i> PHONE NUMBER</label>
                    <input type="tel" placeholder="Please Enter Your Phone Number" id="contact-number"
                        onkeyup="ValidateNumber()">
                    <span id="Number-Error"></span>
                </div>
                <div class="input-group">
                    <label></i><i class="fa-solid fa-at"></i> Email Id</label>
                    <input type="email" placeholder="Please Enter your Email" id="contact-email"
                        onkeyup="ValidateEmail()">
                    <span id="Email-Error"></span>
                </div>
                <div class="input-group">
                    <label><i class="fa-solid fa-house"></i> Your Address</label>
                    <textarea rows="3" placeholder="Please Enter your Address" id="contact-address"
                        onkeyup="ValidateAddress()"></textarea>
                    <span id="Address-Error"></span>
                </div>
                <div class="input-group">
                    <label><i class="fa-solid fa-unlock"></i> PASSWORD</label>
                    <input type="password" placeholder="Please Enter Your Password" id="contact-password"
                        onkeyup="ValidatePassword()">
                    <span id="Password-Error"></span>
                </div>
                <div class="input-group">
                    <label><i class="fa-solid fa-unlock"></i> RE-ENTER PASSWORD</label>
                    <input type="password" placeholder="Please Enter Your Password" id="contact-repassword"
                        onkeyup="ValidateRePassword()">
                    <span id="RePassword-Error"></span>
                </div>
                <button onclick="return ValidateForm()">SUBMIT</button>
                <span id="Submit-Error"></span>
            </form>
        </div>

        <script src="main.js"></script>

    </body>

</html>
