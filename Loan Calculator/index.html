<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loan-calculator">
      <div class="title">
        <h2>Loan Calculator</h2>
        <form action="#">
          <div class="group">
            <div class="title">Amount</div>
            <input type="text" value="0" class="loan-amount" />
          </div>
          <div class="group">
            <div class="title">Intrest rate</div>
            <input type="text" value="0" class="intrest-rate" />
          </div>
          <div class="group">
            <div class="title">Tenure (in months)</div>
            <input type="text" value="0" class="loan-tenure" />
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
